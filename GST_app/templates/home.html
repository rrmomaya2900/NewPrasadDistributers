<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px 20px 0 20px;
            background-color: #f4f6f7;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            /* Allow buttons to wrap on smaller screens */
        }

        .button-link {
            background-color: #51b3eb;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            min-width: 250px;
            box-sizing: border-box;
        }

        .button-link:hover {
            background-color: #429bd1;
        }

        /* Responsive behavior for small screens */
        @media (max-width: 600px) {
            .button-link {
                width: 100%;
                /* Full width on small screens */
                max-width: 300px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to New Prasad Distributors!!</h1>

    <div class="button-container">
        <a href="{% url 'form' %}" class="button-link">New Registration</a>
        <a href="{% url 'upload_documents' %}" class="button-link">Upload Current Year Documents</a>
    </div>
</body>

</html>
