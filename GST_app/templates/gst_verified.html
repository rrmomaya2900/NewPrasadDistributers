<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GST Verified</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #d9534f;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .button-link {
            display: block;
            width: fit-content;
            margin: 30px auto;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>GST Number Verified</h1>
    <p>The GST number <strong>{{ gst_number }}</strong> was successfully verified.</p>
    <a href="{% url 'document_form' %}" class="button-link">Proceed to Upload Documents</a>
</body>
</html>
